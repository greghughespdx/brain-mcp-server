services:
  brain-mcp:
    build: https://github.com/greghughespdx/brain-mcp-server.git
    container_name: brain-mcp-server
    ports:
      - "8084:8084"
    environment:
      - BRAIN_API_BASE=https://n8n.gregslab.org/webhook
      - BRAIN_API_TIMEOUT=30.0
      - MCP_TRANSPORT=sse
      - MCP_PORT=8084
      - MCP_HOST=0.0.0.0
    restart: unless-stopped

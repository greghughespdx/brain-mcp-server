version: '3.8'

services:
  brain-mcp:
    build: .
    container_name: brain-mcp-server
    ports:
      - "8084:8084"
    environment:
      - BRAIN_API_BASE=http://192.168.15.6:8083
      - BRAIN_API_TIMEOUT=30.0
      - MCP_TRANSPORT=sse
      - MCP_PORT=8084
      - MCP_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - brain-network

networks:
  brain-network:
    driver: bridge
